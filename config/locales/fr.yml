  #mission page
  mission_title: "Mission"
  mission_text2: "Lorsque votre entreprise requiert des ressources, notre équipe procède à une cueillette d’informations précises et cherche le candidat le mieux adapté à vos besoins. Bénéficiant d’un large réseau d’experts bâti au fil des ans, nous sommes en mesure de remplir notre mission en vous fournissant des professionnels hautement qualifiés. "
  mission_text1: "Travailler avec un de nos conseillers signifie pour nos clients l’accompagnement continu et l’accès à un conseiller stratégique. Tous nos conseillers sont soutenus par la force et l’expertise de l’équipe Groupe T.I.6. DévelopMen et se voient offir encadrement et parrainage afin de favoriser leur développement professionel."
  mission_text3: "En accord avec les valeurs de la société, ils s'approprient les problématiques auxquelles leurs clients sont confrontés, proposent des solutions viables reposant sur les technologies les plus pertinentes et livrent les résultats attendus dans le respect des intérêts de leurs clients. Ce dispositif est le signe de la volonté de renforcer l’aptitude du Groupe T.I.6 DévelopMen à offrir à ses clients des solutions efficaces et adaptées à leurs besoins."
  more_title: "Besoin de plus? Besoin d'un super héros?"
  more_text1: "Nous avons des DévelopMen, des experts certifiés pour venir à votre rescousse!"
  more_text2: "Que ce soit pour la prise en charge d'un projet, d'une évaluation technique, d'une proposition de développement, de conseils en gestion ou d'analyse stratégique, les DévelopMen sont les experts qui possèdent l'expérience qu'il vous faut pour sauver la situation."
  values_title: "Valeurs"
  values_text_html: "<p>Parce que nos clients doivent relever des défis liés aux enjeux de flexibilité, de budget et de qualité de services, nous nous engageons fermement sur :</p>"
  values_element1: "Service exceptionnel"
  values_element2: "Ressources de qualités"
  values_element3: "Solutions innovantes"

  #service page
  service_title: "Nos services"
  service_text: "DévelopMen vous offre les services de conseillers dans les domaines suivants:"
  service_experts_html: "<p><ul><li>Gestionnaires de projets / programmes</li><li>Analystes d’affaires</li><li>Architectes technologiques</li><li>Concepteurs</li><li>Développeurs</li><li>Administration de système</li></ul></p>"
  service_text2: "Nos conseillers principaux sont surtout spécialisés dans les domaines suivants:"  
  service_industries_html: "<p><ul><li>Banking, Finance</li><li>Insurance</li><li>Telecommunications</li><li>Aerospace</li><li>Manufacturing</li><li>Web development</li><li>Mobile development</li></ul></p>"

  hiring_method: "Méthode de recrutement et d'embauche"
  recruitment: "Recrutement"
  recruitment_text: "Nous avons à coeur de vous offrir les meilleurs candidats que possible pour vos différents besoins. C'est pourquoi nous adoptons une démarche de recrutement par compétences."
  recruitment_text2: "Pour DevelopMen, la compétence se définit par ces cinq éléments" 
  recruitment_skills_html: "<p><ul><li>Le savoir : Ce que le candidat connait.</li><li>Le savoir-faire : Ce que le candidat a déjà réalisé ou mis en oeuvre.</li><li>Les aptitudes : Ce que le candidat est capable de réaliser.</li><li>Le savoir être : Quel genre d’attitude le candidat a en entreprise.</li><li>La motivation : Ce que le candidat souhaite \ préfère.</li></ul></p>"
  method_first_step: "Première étape"
  method_first_step_text: "La première rencontre avec le candidat se fera à trois. Il s'agit d'évaluer le savoir être et le savoir-faire du candidat par rapport aux besoins énoncés par le client. Son savoir et ses aptitudes ne sont pas évalués dans cette rencontre puisque nous voulons nous assurer que le candidat s’intégrera bien dans votre équipe actuelle. "
  method_second_step: "Deuxième étape"
  method_second_step_text: "La deuxième rencontre nous permet d'évaluer le savoir par un test écrit ou oral fait par le candidat durant cette rencontre. Un deuxième test nous permettra d'évaluer les aptitudes du candidat. Il s'agit de mise en contexte et de scénario non relié aux technologies nous permettant de voir si le candidat est capable de trouver des solutions."
  method_final_step: "Dernière étape"
  method_final_step_text: "Une fois tous les tests et entrevues faits, un comité sera formé pour juger si le candidat est digne de représenter DevelopMen. Nous discuterons des projets disponibles et des éléments de motivations qui le pousse à vouloir travailler chez notre client. Par la suite, il sera proposé chez le client et une autre entrevue avec celui-ci pourra être conduite."
  
  #Developmen Page
  developmen_title: "Nous sommes : DévelopMen"
  developmen_achiev_html: "<p><ul><li>Soumission d'assurance automobile offrant des offres multiples</li><li>Modification de la police d'assurance en ligne</li><li>Extension de la plateforme web pour servir différentes entreprises et provinces</li><li>Processus automatisés pour les agents</li></ul></p>"
  developmen_text1: "Groupe T.I.6 DévelopMen est une équipe dynamique constituée de professionnels de la gestion, d'architecture et de développement de projets web."
  developmen_text2: "Par la qualité de notre équipe et de son expérience, nous offrons des solutions complètes et professionnelles pour vos projets informatiques."
  developmen_text3: "Des services de prise en charge, aux conseils experts et au placement, nous pouvons répondre à tous vos besoins."
  developmen_text4: "Notre équipe, ayant une expertise de plus de 20 ans dans le domaine, vous garantit un service digne de supers héros!"
  developmen_text5: "Nous avons mis en place plusieurs grandes applications multiplateformes pour le secteur bancaire et celui des assurances, y compris:"
  developmen_text6: "Nos représentants se sont distingués parmi leurs pairs grâce à des solutions innovatrices à des problèmes complexes qui ont servi de plateformes stratégiques pour nos clients. Ils ont ainsi gagné le respect et l'estime de beaucoup de ressources hautement qualifiées qui ont déjà exprimé le désir de rejoindre notre équipe."

