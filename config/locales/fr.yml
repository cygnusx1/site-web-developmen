  #mission page
  mission_title: "Mission"
  mission_text1: "Durant leurs vingt années d’expériences en consultation, les six associés fondateurs ont vu évoluer le marché de l’informatique d’un stade de ressources interchangeables à une recherche d’expertise capable d’apporter une vraie valeur ajoutée."
  mission_text2: "Depuis de nombreuses années, leurs compétences ont été mises en œuvre dans le cadre de projets à fort contenu technologique menés dans les secteurs des services financiers, assurances, télécommunications, aérospatial et manufacturier."
  mission_text3: "En accord avec les valeurs de la société, ils s'approprient les problématiques auxquelles leurs clients sont confrontés, proposent des solutions viables reposant sur les technologies les plus pertinentes et livrent les résultats attendus dans le respect des intérêts de leurs clients. Ce dispositif est le signe de la volonté de renforcer l’aptitude du Groupe T.I.6 DévelopMen à offrir à ses clients des solutions efficaces et adaptées à leurs besoins."
  values_title: "Valeurs"
  values_text_html: "<p>Parce que nos clients doivent relever des défis liés aux enjeux de flexibilité, de budget et de qualité de services, nous nous engageons fermement sur :</p>"
  values_element1: "Service exceptionnel"
  values_element2: "Ressources de qualités"
  values_element3: "Solutions innovantes"

  #service page
  service_title: "Nos services"
  service_text: "DévelopMen vous offre les services de conseillers dans les domaines suivants:"
  service_experts_html: "<p><ul><li>Gestionnaires de projets / programmes</li><li>Analystes d’affaires</li><li>Architectes technologiques</li><li>Concepteurs</li><li>Développeurs</li><li>Administration de système</li></ul></p>"
  service_text2: "Nos conseillers principaux sont surtout spécialisés dans les domaines suivants:"  
  service_industries_html: "<p><ul><li>Banking, Finance</li><li>Insurance</li><li>Telecommunications</li><li>Aerospace</li><li>Manufacturing</li><li>Web development</li><li>Mobile development</li></ul></p>"

  hiring_method: "Méthode de recrutement et d'embauche"
  recruitment: "Recrutement"
  recruitment_text: "Nous avons à coeur de vous offrir les meilleurs candidats que possible pour vos différents besoins. C'est pourquoi nous adoptons une démarche de recrutement par compétences."
  recruitment_text2: "Pour DevelopMen, la compétence se défini par ces cinq éléments" 
  recruitment_skills_html: "<p><ul><li>Le savoir : Ce que le candidat connais.</li><li>Le savoir-faire : Ce que le candidat à déjà réalisé ou mis en oeuvre.</li><li>Les aptitudes : Ce que le candidat est capable de réaliser.</li><li>Le savoir être : Quel genre d’attitude le candidat a en entreprise.</li><li>La motivation : Ce que le candidat souhaite \ préfère.</li></ul></p>"
  method_first_step: "Première étape"
  method_first_step_text: "La première rencontre avec le candidat se fera a trois. Il s'agit d'évaluer le savoir être et le savoir-faire du candidat par rapport aux besoin énoncés par le client. Son savoir et ses aptitudes ne sont pas évalué dans cette rencontre puisque nous voulons nous assurer que le candidat s’intégrera bien dans votre équipe actuelle. "
  method_second_step: "Deuxième étape"
  method_second_step_text: "la deuxième rencontre nous permet d'évaluer le savoir par une test écrit ou orale fait par le candidat durant cette rencontre. Un deuxième test nous permettra d'évaluer les aptitudes du candidat. Il s'agit de mise en contexte et de scénario non relié aux technologie nous permettant de voir si le candidat est capable de trouver des solutions."
  method_final_step: "Dernière étape"
  method_final_step_text: "Une fois tout les test et entrevue fait, un comité sera formé pour juger si le candidat est digne de représenter DevelopMen. Nous discuterons des projets disponible et des éléments de motivation qui le pousse a vouloir travailler chez notre client. Par la suite, il sera proposé chez le client et une autre entrevue avec celui-ci pourra être conduit."
  
  #Developmen Page
  developmen_title: "Nous sommes : DévelopMen"
  developmen_achiev_html: "<p><ul><li>Soumission d'assurance automobile offrant des offres multiples</li><li>Modification de la police d'assurance en ligne</li><li>Extension de la plateforme web pour servir différentes entreprises et provinces</li><li>Processus automatisés pour les agents</li></ul></p>"
  developmen_text1: "DévelopMen est une jeune entreprise dynamique formée de 6 consultants séniors en développement de projet. Notre compagnie se démarque par la qualité des consultants qui en forment le noyau. Chacun des six associés détient plus de 15 années d'ancienneté dans le domaine des T.I."
  developmen_text2: "Un des buts premiers de notre compagnie est la satisfaction de nos clients par une approche axée sur la compétence des ressources et la personnalisation des services."
  developmen_text3: "Nos nombreuses années de consultation indépendante nous ont permis de maîtriser l'essence même du développement de projet et des besoins que requiert le domaine, et également de bâtir un large réseau de contacts compétents que notre association permet aujourd'hui de rassembler. Notre compagnie à beaucoup d'ambition et se donne comme objectif à court terme de croître rapidement."
  developmen_text4: "Nous avons mis en place plusieurs grandes applications multiplateformes pour le secteur bancaire et celui des assurances, y compris: "
  developmen_text5: "Les fondateurs se sont distingués parmi leurs pairs grâce à des solutions innovatrices à des problèmes complexes qui ont servi de plateformes stratégiques pour nos clients. Ils ont ainsi gagné le respect et l'estime de beaucoup de ressources hautement qualifiées qui ont déjà exprimé le désir de rejoindre notre équipe."

