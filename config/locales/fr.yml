# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.


fr:
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
    day_names:
      - dimanche
      - lundi
      - mardi
      - mercredi
      - jeudi
      - vendredi
      - samedi
    abbr_day_names:
      - dim
      - lun
      - mar
      - mer
      - jeu
      - ven
      - sam
    month_names:
      - ~
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre
    abbr_month_names:
      - ~
      - jan.
      - fév.
      - mar.
      - avr.
      - mai
      - juin
      - juil.
      - août
      - sept.
      - oct.
      - nov.
      - déc.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d %B %Y %H:%M:%S"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero: "moins d'une seconde"
        one: "moins d'une seconde"
        other: "moins de %{count} secondes"
      x_seconds:
        one: "1 seconde"
        other: "%{count} secondes"
      less_than_x_minutes:
        zero: "moins d'une minute"
        one: "moins d'une minute"
        other: "moins de %{count} minutes"
      x_minutes:
        one: "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one: "environ une heure"
        other: "environ %{count} heures"
      x_days:
        one: "1 jour"
        other: "%{count} jours"
      about_x_months:
        one: "environ un mois"
        other: "environ %{count} mois"
      x_months:
        one: "1 mois"
        other: "%{count} mois"
      about_x_years:
        one: "environ un an"
        other: "environ %{count} ans"
      over_x_years:
        one: "plus d'un an"
        other: "plus de %{count} ans"
      almost_x_years:
        one: "presqu'un an"
        other: "presque %{count} ans"
    prompts:
      year: "Année"
      month: "Mois"
      day: "Jour"
      hour: "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "millier"
          million: "million"
          billion: "milliard"
          trillion: "billion"
          quadrillion: "million de milliards"

  support:
    array:
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "
    select:
      prompt: "Veuillez sélectionner"

  helpers:
    select:
      prompt: "Veuillez sélectionner"
    submit:
      create: "Créer un(e) %{model}"
      update: "Modifier ce(tte) %{model}"
      submit: "Enregistrer ce(tte) %{model}"

  attributes:
    created_at: "Créé le"
    updated_at: "Modifié le"

  errors:
    format: "Le %{attribute} %{message}"
    messages: &errors_messages
      inclusion: "n'est pas inclus(e) dans la liste"
      exclusion: "n'est pas disponible"
      invalid: "n'est pas valide"
      confirmation: "ne concorde pas avec la confirmation"
      accepted: "doit être accepté(e)"
      empty: "doit être rempli(e)"
      blank: "doit être rempli(e)"
      too_long:
        one: "est trop long (pas plus d'un caractère)"
        other: "est trop long (pas plus de %{count} caractères)"
      too_short:
        one: "est trop court (au moins un caractère)"
        other: "est trop court (au moins %{count} caractères)"
      wrong_length:
        one: "ne fait pas la bonne longueur (doit comporter un seul caractère)"
        other: "ne fait pas la bonne longueur (doit comporter %{count} caractères)"
      not_a_number: "n'est pas un nombre"
      not_an_integer: "doit être un nombre entier"
      greater_than: "doit être supérieur à %{count}"
      greater_than_or_equal_to: "doit être supérieur ou égal à %{count}"
      equal_to: "doit être égal à %{count}"
      less_than: "doit être inférieur à %{count}"
      less_than_or_equal_to: "doit être inférieur ou égal à %{count}"
      odd: "doit être impair"
      even: "doit être pair"
    template: &errors_template
      header:
        one: "Impossible d'enregistrer ce(tte) %{model} : 1 erreur"
        other: "Impossible d'enregistrer ce(tte) %{model} : %{count} erreurs"
      body: "Veuillez vérifier les champs suivants : "

  activerecord:
    errors:
      messages:
        taken: "n'est pas disponible"
        record_invalid: "La validation a échoué : %{errors}"
        <<: *errors_messages
      template:
        <<: *errors_template
      full_messages:
        format: "%{attribute} %{message}"
        

  home_box1_title: "Supers Héros pour vos projets T.I."
  home_box1_text_html: "<p>DevelopMen, c'est d'abord six partenaires ayant fait leurs preuves depuis plus de 20 ans dans la réalisation de différents projets informatiques dans la région de Montréal.</p><p>Notre équipe compte les joueurs clés dont tout projet TI a besoin:</p>"
  home_box1_bullet_html: "<p><ul><li>Gestionnaires de projets / programmes</li><li>Analystes d’affaires</li><li>Architectes technologiques</li><li>Concepteurs</li><li>Développeurs</li><li>Administration de système</li></ul></p>"
  home_box1_text2_html: "<p>Avec l'équipe DevelopMen, vos projets de moyenne à grande envergure sont entre bonnes mains.  Si la tâche se révèle trop fastidieuse, notre grand réseau de contacts nous permettra d’appeler d'autres supers héros à la rescousse.</p>"
