  home_box1_title: "Supers Héros pour vos projets T.I."
  home_box1_text_html: "<p>DevelopMen, c'est d'abord six partenaires ayant fait leurs preuves depuis plus de 20 ans dans la réalisation de différents projets informatiques dans la région de Montréal.</p><p>Notre équipe compte les joueurs clés dont tout projet TI a besoin:</p>"
  home_box1_bullet_html: "<p><ul><li>Gestionnaires de projets / programmes</li><li>Analystes d’affaires</li><li>Architectes technologiques</li><li>Concepteurs</li><li>Développeurs</li><li>Administration de système</li></ul></p>"
  home_box1_text2_html: "<p>Avec l'équipe DevelopMen, vos projets de moyenne à grande envergure sont entre bonnes mains.  Si la tâche se révèle trop fastidieuse, notre grand réseau de contacts nous permettra d’appeler d'autres supers héros à la rescousse.</p>"
