  home_box1_text_html: "<p>Groupe T.I.6 DévelopMen est une équipe dynamique constituée de professionnels ayant fait leurs preuves dans la réalisation de différents projets informatiques dans la région de Montréal.</p><p>Notre équipe compte les joueurs clés dont tout projet TI a besoin:</p>"
